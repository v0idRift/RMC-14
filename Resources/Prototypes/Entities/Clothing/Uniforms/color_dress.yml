# Black elegant dress
- type: entity
  parent: ClothingUniformSkirtBase
  id: ClothingUniformJumpskirtBlackElegantDress
  name: "чорна елегантна сукня"
  description: "Елегантна сукня з красивим бантом."
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpskirt/elegantdress.rsi
    layers:
    - state: icon
    - state: icon-color
      color: "#212030"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#212030"
      right:
      - state: inhand-right
        color: "#212030"
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpskirt/elegantdress.rsi
    clothingVisuals:
      jumpsuit:
      - state: color-equipped-INNERCLOTHING
        color: "#212030"
      - state: equipped-INNERCLOTHING

