- type: entity
  id: ActionToggleMarineHud
  name: "Ввімкнути морську піхоту"
  description: "Перемикайте морські іконки."
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: _RMC14/Interface/cm_job_icons.rsi
      state: hudsquad_co
    iconOn:
      sprite: _RMC14/Interface/cm_job_icons.rsi
      state: hudsquad_co
    event: !type:ToggleMarineHudActionEvent

- type: entity
  id: ActionToggleXenoHud
  name: "Ввімкнути Xeno Hud"
  description: "Перемикайте ксеноздоров'я та плазмові батончики."
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: _RMC14/Interface/Alerts/xeno_health.rsi
      state: health_full
    iconOn:
      sprite: _RMC14/Interface/Alerts/xeno_health.rsi
      state: health_full
    event: !type:ToggleXenoHudActionEvent

- type: entity
  id: ActionFindParasite
  name: "Знайти паразита"
  description: "Знайдіть паразитів, які можна контролювати за допомогою привидів"
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: _RMC14/Actions/observer_actions.rsi
      state: find_parasite
    event: !type:FindParasiteActionEvent
