  description: "Стає частково невидимим на 30 секунд або до моменту атаки. Збільшує швидкість пересування до закінчення дії здібності."
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: lurker_invisibility
    event: !type:XenoTurnInvisibleActionEvent

- type: entity
  id: ActionXenoDefensiveShield
  parent: ActionXenoBase
  name: "Захисний щит (50)"
  description: "Отримайте тимчасовий щит, який блокує наступні 200 одиниць шкоди (і має імунітет до вибухової шкоди) на 7 секунд. Будь-яка шкода, що потрапляє на щит, зменшується на 10 перед обробкою. [color=green]Перезарядка частково відшкодовується при атаці ворога[/color]"
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: empower
    event: !type:XenoDefensiveShieldActionEvent
    useDelay: 26

- type: entity
  id: ActionXenoRetrieveEgg
  parent: ActionXenoBase
  name: "Отримати яйце"
  description: "Забирає яйце зі сховища, якщо у вас порожня рука. Якщо використати цю команду на нерозміщеній яйцеклітині, вона забере всі яйцеклітини, що знаходяться поруч."
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: retrieve_egg
    event: !type:XenoRetrieveEggActionEvent
    deselectOnMiss: false
    repeat: true
    range: 30

- type: entity
  id: ActionXenoThrowParasite
  parent: ActionXenoBase
  name: "Кинути паразита"
  description: "Витягує паразита з вашого сховища, якщо у вас порожня рука. Якщо використати його на паразита, що лежить на землі, він підніме всіх паразитів, що знаходяться поруч. Якщо націлитися на тайл з паразитом у руці, він відкине його на 4 тайли, де паразит буде оглушений на 5 секунд. [color=green]Паразити не помруть від часу, поки ви їх тримаєте або переносите[/color]"
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: throw_parasite
    event: !type:XenoThrowParasiteActionEvent
    deselectOnMiss: false
    repeat: true
    range: 30
    useDelay: 0

- type: entity
  id: ActionXenoParasiteReserve
  parent: ActionXenoBase
  name: "Встановити заповідник паразитів"
  description: "Встановлює ваш резерв паразитів. Спостерігачі не можуть приєднатися як збережені паразити, якщо кількість збережених паразитів менша або дорівнює вашому резерву."
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: reserve_parasite
    event: !type:XenoReserveParasiteActionEvent
    useDelay: 1
