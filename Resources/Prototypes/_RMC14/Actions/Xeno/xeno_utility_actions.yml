- type: entity
  id: ActionXenoTransferPlasma
  parent: ActionXenoBase
  name: "Трансферна плазма (50)" # TODO RMC14 proper plasma costs
  description: "Передайте плазму на сусідній ксенонід."
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: transfer_plasma
    event: !type:XenoTransferPlasmaActionEvent
    range: 2

- type: entity
  id: ActionXenoHealerDroneTransferPlasma
  parent: ActionXenoBase
  name: "Трансферна плазма (100)" # TODO RMC14 proper plasma costs
  description: "Передайте плазму на сусідній ксенонід."
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: transfer_plasma
    event: !type:XenoTransferPlasmaActionEvent
      amount: 100
    range: 2

- type: entity
  id: ActionXenoResinSurge
  parent: ActionXenoBase
  name: "Викид смоли (75)"
  description: "Прискорює ріст фруктів на 5 секунд при використанні на фруктах, створює тимчасові стіни при використанні на бур'янах або використовується на існуючих стінах, щоб зміцнити їх з 6000 хп на 15 секунд." #or create patches of sticky resin. TODO RMC14
  components:
  - type: EntityWorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: gardener_resin_surge
    event: !type:XenoResinSurgeActionEvent
    range: 7
    useDelay: 10
    whitelist:
      components:
      - XenoConstruct
      - XenoFruit
      - XenoWeeds
  - type: XenoResinSurgeAction

- type: entity
  parent: ActionXenoBase
  id: ActionXenoRetrieve
  name: "Отримати (180 плазми, 100 енергії)"
  description: "Підтягніть ксенонід до себе, якщо він не рухається, через 0,6 секунди після цього."
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: retrieve
    event: !type:XenoRetrieveActionEvent
    range: 7
  - type: XenoActionPlasma
    cost: 180
  - type: XenoActionEnergy
    cost: 100
  - type: ActionCooldown
    cooldown: 10
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: ActionXenoAid
  name: "Допомога Ксеноніда (100 плазми, 100 енергії)"
  description: "Зціліть найближчого союзника Ксено або зніміть хвороби та оглушення з більш віддаленого союзника Ксено. Зцілення іншого ксеноса також зцілить вас, але половина ваших очок відновлення буде витрачена на додаткове зцілення. [color=red]Це не може зцілити запалених ксенонідів![/color]"
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: prae_aid
    event: !type:XenoAidActionEvent
    range: 8
    useDelay: 10
  - type: XenoActionPlasma
    cost: 100
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: ActionXenoAidToggle
  name: "Переключити тип допомоги"
  description: "Перемикається між зціленням та усуненням недуг за допомогою Aid Xenonid."
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: warden_heal
    iconOn:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: warden_rejuvenate
    event: !type:XenoAidToggleActionEvent
    useDelay: 0.5

- type: entity
  parent: ActionXenoBase
  id: ActionXenoLeader
  name: "Оберіть/слідкуйте за лідерами ксенонідів"
  description: "Підвищує та понижує лідерів ксенонідів або спостерігає за ними. Підвищення ксеноніда до лідера змусить його випромінювати навколо себе ваші феромони."
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: xeno_lead
    event: !type:HiveLeaderActionEvent
    useDelay: 3

- type: entity
  parent: ActionXenoBase
  id: ActionXenoHeal
  name: "Зцілити Ксеноніда (600)" # TODO RMC14 proper plasma costs
  description: "Зцілює ксенонідів у радіусі 4 тайлів навколо місця, де ви клацнули, на 30% їхнього здоров'я протягом 20 секунд."
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: heal_xeno
    event: !type:XenoHealActionEvent
    useDelay: 8
    checkCanAccess: false
    range: -1
  - type: XenoActionPlasma
    cost: 600

- type: entity
  parent: ActionXenoBase
  id: ActionXenoApplySalve
  name: "Нанести мазь (200)"
  description: "Застосуйте мазь, щоб використати частину свого здоров'я для зцілення союзних ксеносів на 100 здоров'я за 5 секунд. Ви можете скласти кілька мазей у стек."
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: apply_salve
    event: !type:XenoApplySalveActionEvent
    useDelay: 0.5

- type: entity
  parent: ActionXenoBase
  id: ActionXenoSacrifice
  name: "Жертвоприношення"
  description: "Пожертвуй своїм життям, щоб вилікувати сестру. [color=red]ВИ ПОВЕРНЕТЕСЯ ЛИШЕ ЯКЩО ВИ ВИКОРИСТАЄТЕ ПЕРЕДАНЕ ВАМ ЗДОРОВ'Я, ЗЦІЛИВШИ СЕСТРІВ.[/color]"
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: screech
    event: !type:XenoSacrificeHealActionEvent
