- type: entity
  parent: Bed
  id: CMBed
  name: "ліжко"
  description: "Матрац на прямокутному металевому каркасі. Використовується для комфортної підтримки лежачої людини, особливо для нормального сну. Давня технологія, але все ще корисна."
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/bed.rsi
    state: bed
  - type: InteractionOutline
  - type: HealOnBuckle
    damage: {}
  - type: Construction
    graph: RMCBed
    node: bed
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 1
            max: 1

