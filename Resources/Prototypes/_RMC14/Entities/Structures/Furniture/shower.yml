- type: entity
  id: CMShower
  name: "душ"
  suffix: Empty
  description: "HS-451. Встановлений у 2050-х роках відділом гігієни компанії WeYa."
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/shower.rsi
    layers:
    - state: shower
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: InteractionPopup
    interactDelay: 3
    successChance: 1
    interactSuccessSound:
      path: /Audio/Ambience/Objects/drain.ogg
      params:
        variation: 0.250
        volume: -5
