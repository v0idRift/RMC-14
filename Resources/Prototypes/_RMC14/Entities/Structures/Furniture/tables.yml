# Basic
- type: entity
  parent: TableBase
  id: CMTable
  name: "таблиця"
  description: "Квадратна металева поверхня, що стоїть на чотирьох ніжках. Зручно класти на неї речі."
  components:
  - type: Corrodible
    timeToApply: 4
    structure: true
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/Tables/standard.rsi
  - type: Icon
    sprite: _RMC14/Structures/Furniture/Tables/standard.rsi
    state: full
  - type: Damageable
    damageModifierSet: null
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: RMCTable
    node: Tan
  - type: DamageMultiplierFlags
    flags: Breaching
  - type: XenoLeapDestroyOnPass

