- type: entity
  parent: CMBaseWallXeno
  id: WallXenoResin
  name: "смоляна стіна"
  description: "Дивний слиз застиг у стіні."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: resin
  - type: IconSmooth
    key: walls
    base: resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: XenoNestSurface
  - type: XenoConstructionPlasmaCost
    plasma: 120
  - type: MeleeReceivedMultiplier
    xenoDamage:
      types:
        Slash: 225

