- type: entity
  id: XenoBaseFloorResin
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Clickable
  - type: CollisionWake
    enabled: false
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_floor_resins.rsi
    drawdepth: FloorObjects
    state: sticky
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 45
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ImmuneToUnarmed
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: XenoMove
  - type: XenoConstruct
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: XenoConstructionBuildSpeed
    buildTimeMult: 0.5
  - type: MeleeReceivedMultiplier
    otherMultiplier: 8.2
    xenoDamage:
      types:
        Slash: 45
  - type: StickyResinSurgeBlocker
  - type: DeletedByWeedKiller

- type: entity
  parent: XenoBaseFloorResin
  id: XenoStickyResin
  name: "липка смола"
  description: "Шар огидного липкого слизу."
  components:
  - type: XenoConstructionPlasmaCost
    plasma: 55
  - type: ResinSlowdownModifier
    outsiderSpeedModifier: 0.2053
    outsiderSpeedModifierArmor: 0.2801


- type: entity
  parent: XenoStickyResin
  id: XenoStickyResinWeak
  name: "слабка липка смола"
  description: "Тонкий і слабкий шар огидного липкого слизу. Здається, він уже тане..."
  components:
  - type: Sprite
    state: sticky_weak
  - type: TimedDespawn
    lifetime: 20
  - type: ResinSlowdownModifier # Equal to Hive speed debuff
    outsiderSpeedModifier: 0.338
    outsiderSpeedModifierArmor: 0.4856

- type: entity
  parent: XenoBaseFloorResin
  id: XenoFastResin
  name: "швидка смола"
  description: "Шар огидного гладенького слизу."
  components:
  - type: Sprite
    state: fast
  - type: XenoConstructionPlasmaCost
    plasma: 35
  - type: ResinSpeedupModifier
    hiveSpeedModifier: 1.33 #MOVE_DELAY * 0.8 on CM, stacks with weed speed

