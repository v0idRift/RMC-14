- type: entity
  parent: RMCBaseWindowFrame
  id: RMCWindowFrameShiva
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/Frames/shiva_frame.rsi
    state: shiva_frame0
  - type: Icon
    sprite: _RMC14/Structures/Windows/Frames/shiva_frame.rsi
    state: shiva_frame0
  - type: IconSmooth
    key: walls
    base: shiva_frame
    mode: CardinalFlags
  - type: Construction
    graph: RMCWindowShiva
    node: windowFrameShiva

- type: entity
  parent: CMBaseWindow
  id: CMWindowShiva
  name: "вікно з полікевлоновою рамою"
  description: "Напівпрозоре (не повністю непрозоре) полотно матеріалу, вмонтоване в полікевлонову раму. Дуже легко розбивається."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/shiva_window.rsi
    state: shiva_window0
  - type: Icon
    sprite: _RMC14/Structures/Windows/shiva_window.rsi
    state: shiva_window0
  - type: IconSmooth
    key: walls
    base: shiva_window
    mode: CardinalFlags
  - type: Repairable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600 # excessive damage destroys window and frame
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:SpawnEntitiesBehavior
            spawn:
              CMShardGlass:
                min: 1
                max: 1
          - !type:ChangeConstructionNodeBehavior
            node: windowFrameShiva
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
  - type: Construction
    graph: RMCWindowShiva
    node: windowShiva
  - type: DestroyOnXenoPierceScissor
    spawnPrototype: RMCWindowFrameShiva
    sound:
      collection: WindowShatter

- type: entity
  parent: CMBaseWindow
  id: CMWindowShivaIce
  name: "тонка крижана стінка"
  description: "Він дуже тонкий."
  components:
  - type: Corrodible
    isCorrodible: false
  - type: Sprite
    sprite: _RMC14/Structures/Windows/ice.rsi
    state: ice_wall
  - type: Icon
    sprite: _RMC14/Structures/Windows/ice.rsi
    state: ice_wall
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
