      choices: { CMCoat: 1}
      entries:
      - id: CMCoatOfficer
        recommended: true
    - name: Hat
      choices: { CMHat: 1 }
      entries:
      - id: CMHeadBeret
        recommended: true
      - id: CMHeadBeretTan
        recommended: true
      - id: CMHeadCap
        recommended: true
      - id: CMHeadCapOfficer
        recommended: true
      - id: CMHeadCapPeakedService
        recommended: true
    - name: Personal Sidearm
      choices: { CMWeapon: 1 }
      entries:
      - id: RMCWeaponRevolverM44
        recommended: true
      - id: CMWeaponPistolM1984
        recommended: true
      - id: CMWeaponPistolMK80
        recommended: true
    - name: Backpack
      choices: { CMBackpack: 1 }
      entries:
      - id: CMBackpack
      - id: CMSatchel
    - name: Other Supplies
      entries:
      - id: RMCBinoculars
        points: 5
      - id: RMCRangefinder
        points: 8
      - id: RMCLaserDesignator
        points: 12
        recommended: true
      - id: RMCFlashlight
        points: 1
        recommended: true
      - id: RMCMotionDetector
        points: 5
        recommended: true
      - id: SprayBottleSpaceCleaner
        points: 2
      - id: RMCWhistle
        points: 5

