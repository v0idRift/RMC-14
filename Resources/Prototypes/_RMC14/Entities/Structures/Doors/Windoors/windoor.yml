- type: entity
  parent: BaseWindoor
  id: CMWindoor
  name: "скляні двері"
  description: "Вікно - це також і двері. Двері, якщо хочете."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Doors/Windoors/windoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseUnlit" ]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
      visible: false
    - state: bolted
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseBolted" ]
    - state: emergency
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseEmergencyAccess" ]
    - state: panel_open
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      visible: false
  - type: Construction
    graph: CMWindoor
    node: windoor
    containers:
    - board
  - type: Airlock
    openingSpriteState: open_unlit
    closingSpriteState: closed_unlit
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: RMCDropshipBlocked
  - type: AccessReader
    containerAccessProvider: null

