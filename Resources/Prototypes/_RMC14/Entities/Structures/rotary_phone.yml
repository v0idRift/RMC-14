- type: entity
  id: RMCRotaryPhone
  name: "ротаційний телефон"
  description: "Пластина для пальців трохи жорсткувата."
  components:
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _RMC14/Structures/rotary_phone.rsi
    drawdepth: WallMountedItems
    layers:
    - state: rotary_phone
      map: [ "base" ]
  - type: InteractionOutline
  - type: Clickable
  - type: RotaryPhone
  - type: ContainerContainer
    containers:
      rmc_rotary_phone_telephone: !type:ContainerSlot
  - type: ActivatableUI
    key: enum.RMCTelephoneUiKey.Key
  - type: UserInterface
    interfaces:
      enum.RMCTelephoneUiKey.Key:
        type: RMCTelephoneBui
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RotaryPhoneLayers.Layer:
        base:
          Base: { state: rotary_phone }
          Ring: { state: rotary_phone_ring }
          Ear: { state: rotary_phone_ear }
  - type: WallMount
    arc: 360

- type: entity
  parent: RMCRotaryPhone
  id: RMCRotaryPhoneWallmount
  name: "настінний телефон"
  description: "Це настінний телефон. Дрібний текст читається: Для того, щоб зареєструвати ваші дані в системі, будь ласка, вставте вашу ключ-карту в щілину нижче. На жаль, слот заклинило. Однак ви все ще можете користуватися телефоном."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/wallmount_phone.rsi
    layers:
      - state: wall_phone
        map: [ "base" ]
  - type: GenericVisualizer
    visuals:
      enum.RotaryPhoneLayers.Layer:
        base:
          Base: { state: wall_phone }
          Ring: { state: wall_phone_ring }
          Ear: { state: wall_phone_ear }

- type: entity
  parent: BaseItem
  id: RMCTelephone
  name: "телефон"
  components:
  - type: Sprite
    sprite: _RMC14/Objects/phone.rsi
    state: rpb_phone
  - type: Item
    size: Invalid
  - type: RMCTelephone
  - type: Corrodible
    isCorrodible: false
  - type: BlockEntityStorage
  - type: Undisposable
