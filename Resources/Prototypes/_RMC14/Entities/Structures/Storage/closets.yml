# Base
- type: entity
  parent: ClosetBase
  id: CMClosetBase
  name: "шафа"
  description: "Це базова одиниця зберігання."
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/Storage/Closets/standard.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: base
    stateDoorOpen: open
    stateDoorClosed: closed
  - type: InsertBlacklist
    blacklist:
      components:
      - Xeno
  - type: Corrodible
    timeToApply: 4
    structure: true
  - type: Anchorable
    flags:
    - None

- type: entity
  parent: CMClosetBase
  id: RMCCabinetBase
  name: "шафа"
  description: "Старе завжди буде в моді."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Storage/Lockers/cabinet.rsi
  - type: EntityStorage
    closeSound:
      path: /Audio/Effects/woodenclosetclose.ogg
    openSound:
      path: /Audio/Effects/woodenclosetopen.ogg

