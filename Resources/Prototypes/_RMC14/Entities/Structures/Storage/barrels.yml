- type: entity
  abstract: true
  id: RMCBarrelPileBase
  name: "бочкова паля"
  description: "велика енергія купи."
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,2.4,2.5"
        density: 190
        layer:
        - MobMask
  - type: Sprite
    sprite: _RMC14/Structures/barrel_yard.rsi
    offset: 1, 1
  - type: Clickable
  - type: DeleteOnExplosion

- type: entity
  parent: RMCBarrelPileBase
  id: RMCBarrelPileYard
  components:
  - type: Sprite
    state: pile_0

- type: entity
  parent: BaseStructureDynamic
  id: RMCBarrelBase
  name: "бочка"
  description: "Бочка для зберігання."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/barrels.rsi
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.18,-0.48,0.18,0.48"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: null
  - type: InteractionOutline
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

