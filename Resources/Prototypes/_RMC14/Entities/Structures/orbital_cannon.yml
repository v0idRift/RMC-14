- type: entity
  parent: MarkerBase
  id: RMCOrbitalCannonExplosionExplosive
  name: "вибухонебезпечний вибух ОБ"
  suffix: FIRES AN OB!!!
  placement:
    mode: SnapgridCenter
  components:
  - type: OrbitalCannonExplosion
    steps:
    - type: RMCOB
      total: 5000
      slope: 1500
      max: 200
      delay: 1
    - type: RMCOB
      total: 50000
      slope: 10
      max: 90
      delay: 0.3
    - type: RMCOB
      total: 50000
      slope: 10
      max: 90
      delay: 0.6
  - type: WarpPoint
    location: 1 orbital bombardment

