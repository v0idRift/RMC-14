- type: entity
  id: CMCatwalk
  name: "подіум"
  description: "Подіум для полегшення маневрування EVA та розміщення кабелю."
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: _RMC14/Structures/catwalk.rsi
    drawdepth: FloorTiles
    state: catwalk
    noRot: false
  - type: Icon
    sprite: _RMC14/Structures/catwalk.rsi
    state: catwalk
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk
      params:
        volume: 8
  - type: Tag
    tags:
    - Catwalk
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CMRodMetal:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: CMCatwalk
  id: CMCatwalkShiva
  components:
  - type: Sprite
    state: shiva_catwalk

- type: entity
  parent: CMCatwalk
  id: CMCatwalkPrison
  components:
  - type: Sprite
    state: prison_catwalk

