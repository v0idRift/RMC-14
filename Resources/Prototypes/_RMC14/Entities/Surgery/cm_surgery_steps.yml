- type: entity
  id: CMSurgeryStepBase
  categories:
  - HideSpawnMenu
  components:
  - type: CMSurgeryStep

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepOpenIncisionScalpel
  name: "Вирізати скальпелем"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMScalpel
    add:
    - type: CMIncisionOpen
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: CMSurgeryStepBleedEffect
    damage: 10
  - type: CMSurgeryStepEmoteEffect

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepClampBleeders
  name: "Затисніть кровотечу"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMHemostat
    add:
    - type: CMBleedersClamped
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/hemostat.rsi
    state: hemostat
  - type: CMSurgeryClampBleedEffect

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepRetractSkin
  name: "Відтягніть шкіру"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMRetractor
    add:
    - type: CMSkinRetracted
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/retractor.rsi
    state: retractor

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepSawBones
  name: "Розпилював кістки наскрізь"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMBoneSaw
    add:
    - type: CMRibcageSawed
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/saw.rsi
    state: saw
  - type: CMSurgeryStepEmoteEffect

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepPriseOpenBones
  name: "Розкрийте кістки"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMRetractor
    add:
    - type: CMRibcageOpen
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/retractor.rsi
    state: retractor

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepCutLarvaRoots
  name: "Зріжте коріння личинок"
  components:
  - type: CMSurgeryStep
    skill: 2
    tool:
    - type: CMScalpel
  - type: CMSurgeryCutLarvaRootsStep
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: CMSurgeryOperatingTableCondition

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepRemoveLarva
  name: "Видаліть личинку"
  components:
  - type: CMSurgeryStep
    skill: 2
    tool:
    - type: CMHemostat
    bodyRemove:
    - type: VictimInfected
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/hemostat.rsi
    state: hemostat
  - type: CMSurgeryOperatingTableCondition
  - type: RMCSurgeryStepSpawnEffect
    entity: RMCXenoEmbryo

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepCloseBones
  name: "Зблизити кістки"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMRetractor
    remove:
    - type: CMRibcageOpen
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/retractor.rsi
    state: retractor

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepMendRibcage
  name: "Виправляємо грудну клітку"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMBoneGel
    remove:
    - type: CMRibcageSawed
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/bone_gel.rsi
    state: bone-gel

- type: entity
  parent: CMSurgeryStepBase
  id: CMSurgeryStepCloseIncision
  name: "Закритий розріз"
  components:
  - type: CMSurgeryStep
    tool:
    - type: CMCautery
    remove:
    - type: CMSkinRetracted
    - type: CMBleedersClamped
    - type: CMIncisionOpen
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/cautery.rsi
    state: cautery
  - type: CMSurgeryStepEmoteEffect
