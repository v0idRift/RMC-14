- type: entity
  abstract: true
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  id: CMXenoPraetorianBase
  name: Praetorian
  description: A huge, looming beast of an alien.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-praetorian
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Praetorian/praetorian.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      650: Critical
      750: Dead
  - type: Xeno
    role: CMXenoPraetorian
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoAcidNormal
    - ActionXenoSpit
    - ActionXenoDash
    - ActionXenoAcidBall
    - ActionXenoSprayAcidPraetorian
    - ActionXenoDevolve
    tier: 3
    hudOffset: 0,0.16
    unlockAt: 900 # 15 minutes
  - type: XenoHeavy
  - type: XenoDevolve
    devolvesTo:
    - CMXenoWarrior
    - CMXenoSpitter
  - type: XenoAcid
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 800
    maxPlasma: 800
    plasmaRegenOnWeeds: 3
  - type: CMArmor
    armor: 25
    explosionArmor: 40
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 40
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 48
  - type: Tackle
    chance: 0.45
    stunMin: 2
    stunMax: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 185
        layer:
        - BulletImpassable
  - type: RMCSize
    size: Big
  - type: RMCXenoDamageVisuals
    prefix: praetorian
  - type: XenoSpit
    projectileId: XenoSpitProjectilePraetorian
  - type: XenoSprayAcid
    barricadeDamage:
      types:
        Heat: 5
    doAfter: 0.5
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: praetorian
  - type: AcidTrap
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.5875
      whitelist:
        components:
        - Marine
    - multiplier: 0.645
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.4275
      whitelist:
        components:
        - XenoHeavy

- type: entity
  parent: CMXenoPraetorianBase
  id: CMXenoPraetorian
  components:
  - type: XenoSprayAcid
    barricadeDamage:
      types:
        Heat: 5
    acid: XenoAcidSprayAcidStacks
    plasmaCost: 80
    doAfter: 0.5
  - type: XenoLeap
    plasmaCost: 50
    delay: 0
    knockdownTime: 0
    range: 6
    moveDelayTime: 0
  - type: XenoShield
    shield: Praetorian
  - type: XenoAcidBall
  - type: XenoEvolution
    strains:
    - RMCXenoPraetorianWarden

- type: entity
  parent: CMXenoPraetorianBase
  id: RMCXenoPraetorianWarden
