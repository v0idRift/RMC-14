# Base item
- type: entity
  abstract: true
  parent: BaseItem
  id: CMEncryptionKey
  name: "стандартний ключ шифрування"
  description: "Ключ шифрування для радіогарнітури."
  components:
  - type: EncryptionKey
  - type: Item
    size: Tiny
    sprite: _RMC14/Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: _RMC14/Objects/Devices/encryption_keys.rsi
    state: cypherkey


# Common
- type: entity
  parent: CMEncryptionKey
  id: CMEncryptionKeyCommon
  name: "ключ шифрування громадського радіо"
  components:
  - type: EncryptionKey
    channels:
    - MarineCommon
    defaultChannel: MarineCommon
  - type: Sprite
    state: stripped_key

