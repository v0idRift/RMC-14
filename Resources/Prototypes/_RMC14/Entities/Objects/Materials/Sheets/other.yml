# Phoron
- type: material
  id: CMPhoron
  stackEntity: CMSheetPhoron
  name: "матеріали - форон"
  icon: { sprite: _RMC14/Objects/Materials/Sheets/phoron.rsi, state: phoron }
  color: "#7e009e"
  price: 0.2

- type: stack
  id: CMPhoron
  name: "форон"
  icon: { sprite: _RMC14/Objects/Materials/Sheets/phoron.rsi, state: phoron }
  spawn: CMSheetPhoron
  maxCount: 50

- type: entity
