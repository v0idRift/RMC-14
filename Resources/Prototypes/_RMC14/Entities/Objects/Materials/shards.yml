- type: entity
  parent: ShardBase
  id: CMShardBase
  abstract: true
  components:
  - type: Sprite
    layers:
      - sprite: _RMC14/Objects/Materials/shards.rsi
        state: large
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Appearance
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        large: ""
        medium: ""
        small: ""
        tiny: ""

- type: entity
  parent: CMShardBase
  id: CMShardGlass
  name: "осколок скла"
  description: "Осколок розбитого скла. Можливо, міг використовуватися як... метальна зброя?"
  components:
  - type: ToolRefinable
    refineResult:
    - id: CMSheetGlass1
  - type: Tag
    tags:
      - GlassShard
      - Trash

- type: entity
  parent: CMShardBase
  id: CMShardPhoron
  name: "осколок форону"
  description: "Осколок розбитого форонового скла. Значно міцніший за звичайні уламки скла. Очевидно, недостатньо міцний, щоб бути вікном."
  components:
  - type: Sprite
    layers:
      - sprite: _RMC14/Objects/Materials/shards.rsi
        state: phoron
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Appearance
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        phoron: ""
        phoronlarge: ""
        phoronmedium: ""
        phoronsmall: ""
  - type: ToolRefinable
    refineResult:
    - id: CMSheetGlass1
    - id: CMSheetPhoron1
  - type: Tag
    tags:
      - PlasmaGlassShard
      - Trash
