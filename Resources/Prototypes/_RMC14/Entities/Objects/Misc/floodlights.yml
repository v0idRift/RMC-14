- type: entity
  parent: BaseStructureDynamic
  id: RMCSmallFloodlight
  name: "невеликий прожектор"
  description: "Маленький промінчик світла в темряві."
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
    flags:
    - Anchorable
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Misc/Lights/floodlight.rsi
    layers:
      - state: smallfloodon # Temporary until power works.
      - state: smallflood
        visible: false
        map: [ "light" ]
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: Inorganic
  - type: PointLight
    enabled: true
    radius: 6
    netsync: false
    energy: 5
    offset: "0, 0"
    color: "#ECFFFF"
    mask: /Textures/_RMC14/Effects/LightMasks/quad_cone.png
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 1
            max: 1
          CMSheetGlass1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 50
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Appearance

- type: entity
  parent: BaseStructure
  id: RMCTallFloodlight
  name: "високий прожектор"
  description: "Стовп світла в темряві."
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
    flags:
    - Anchorable
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Misc/Lights/floodlightbig.rsi
    layers:
      - state: bigfloodon # Temporary until power works.
      - state: bigflood
        visible: false
        map: [ "light" ]
    offset: "0.0,0.5"
    drawdepth: Mobs
  - type: Construction
    graph: RMCFloodlightBroken
    node: completed
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
  - type: PointLight
    enabled: true
    radius: 10
    netsync: false
    energy: 7
    offset: "0,0.5"
    color: "#ECFFFF"
    mask: /Textures/_RMC14/Effects/LightMasks/quad_cone.png
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
  - type: Repairable
  - type: Corrodible # Repairable, not destructible.
    isCorrodible: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 50
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Appearance

