  components:
  - type: StorageFill
    contents:
    - id: CMHealthAnalyzer
    - id: CMTricordrazineAutoInjectorNoSkill
#    - id: CMPainStopAutoInjectorNoSkill
    - id: CMInaprovalineAutoInjector
    - id: CMGauze10
    - id: CMOintment10
#    - id: CMMedicalSplint5

