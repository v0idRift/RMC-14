- type: entity
  parent: BaseDeployFoldable
  id: CMBodyBag
  name: "мішок для трупів"
  description: "Складений мішок, призначений для зберігання і транспортування трупів."
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _RMC14/Objects/Medical/bodybags.rsi
    layers:
    - state: bodybag_closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: bodybag_folded
      map: ["foldedLayer"]
      visible: false
    - state: bodybag_open
      map: ["enum.StorageVisualLayers.Door"]
    - state: paper
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Objects/Medical/bodybags.rsi
    state: bodybag_closed
  - type: EntityStorageVisuals
    stateDoorOpen: bodybag_open
  - type: InsertBlacklist
    blacklist:
      components:
      - Xeno
  - type: HealthScannableContainer
  - type: Tag
    tags:
    - BodyBag
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.1"
        density: 20
        mask:
        - ItemMask
  - type: EntityStorage
    capacity: 1
    isCollidableWhenOpen: true
    closeSound:
      path: /Audio/Misc/zip.ogg
    openSound:
      path: /Audio/Misc/zip.ogg
  - type: EntityStorageLayingDownOverride
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Label
      ejectVerbText: Remove Label
      whitelist:
        components:
        - Paper
      blacklist:
        tags:
        - Book
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: {visible: true}
          False: {visible: false}
      enum.PaperLabelVisuals.LabelType:
        enum.PaperLabelVisuals.Layer:
          Paper: { state: paper }
          Bounty: { state: bounty }
          CaptainsPaper: { state: captains_paper }
          Invoice: { state: invoice }
      enum.FoldedVisuals.State:
        foldedLayer:
          True: {visible: true}
          False: {visible: false}
        unfoldedLayer:
          True: {visible: false}
          False: {visible: true}
  - type: Pullable
  - type: ItemSlots
  - type: DownOnEnter
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot

- type: entity
  parent: CMBodyBag
  id: CMBodyBagFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true

- type: entity
  parent: CMBodyBag
  id: CMStasisBag
  name: "стазисний мішок"
  description: "Складений багаторазовий мішок, призначений для запобігання додатковим ушкодженням пасажира."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/stasisbag.rsi
    layers:
    - state: bodybag_closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: bodybag_folded
      map: ["foldedLayer"]
      visible: false
    - state: bodybag_open
      map: ["enum.StorageVisualLayers.Door"]
    - state: paper
      sprite: _RMC14/Objects/Medical/bodybags.rsi
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Objects/Medical/stasisbag.rsi
  - type: EntityStorageVisuals
    stateDoorOpen: bodybag_open
  - type: EntityStorageLayingDownOverride
    enabled: false
  - type: CMStasisBag

- type: entity
  parent: CMStasisBag
  id: CMStasisBagFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true

- type: entity
  parent: BaseItem
  id: RMCStasisBagUsed
  name: used stasis bag
  description: It's been ripped open. You will need to find a machine capable of recycling it.
  suffix: trash
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _RMC14/Objects/Medical/stasisbag.rsi
    state: bodybag_used
  - type: Tag
    tags:
    - Trash
  

- type: entity
  parent: CMBodyBag
  id: RMCThermalTarp # TODO RMC14 This needs to halt infected timers or something
  name: "Реактивний термічний брезент V3"
  description: "Більш компактна та вдосконалена версія термобрезенту V2, призначена в першу чергу для транспортування загиблих або поранених морських піхотинців. Він має покращену технологію маскування порівняно з попередніми моделями, що дозволяє йому маскуватися в більшій мірі та швидше, але може використовуватися лише за умови спеціальної підготовки."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/bodybags.rsi
    layers:
    - state: scouttarp_closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: scouttarp_folded
      map: ["foldedLayer"]
      visible: false
    - state: scouttarp_open
      map: ["enum.StorageVisualLayers.Door"]
    - state: paper
      sprite: _RMC14/Objects/Medical/bodybags.rsi
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Objects/Medical/bodybags.rsi
    state: scouttarp_closed
  - type: RMCPassiveStealth
    toggleable: true
    minOpacity: 0.05
    delay: 1.5
    whitelist:
      components:
      - ScoutWhitelist
  - type: EntityStorageVisuals
    stateDoorOpen: scouttarp_open

- type: entity
  parent: RMCThermalTarp
  id: RMCThermalTarpFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true
