  - type: Sprite
    state: cookies
  - type: Food
    transferAmount: 8
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
        - ReagentId: RMCSugar
          Quantity: 9

