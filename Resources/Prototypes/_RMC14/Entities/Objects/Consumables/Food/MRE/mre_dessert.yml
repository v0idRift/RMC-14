# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodDessert
  components:
  - type: Food
    transferAmount: 1
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 3
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: RMCSugar
          Quantity: 2
        - ReagentId: Theobromine
          Quantity: 1

- type: entity
  parent: CMMREFoodDessert
  id: CMMREFoodSpicedApples
