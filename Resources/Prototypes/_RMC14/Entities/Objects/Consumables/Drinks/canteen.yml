- type: entity
  abstract: true
  parent: DrinkBase
  id: CMCanteenBase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Drinks/canteen.rsi
  - type: Item
    size: Small
  - type: Drink
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RMCFlask

- type: entity
  parent: CMCanteenBase
  id: CMCanteen
  name: "їдальня"
  description: "Ви робите ковток зі своєї надійної морської фляги..."
  components:
  - type: Sprite
    state: canteen

- type: entity
  parent: CMCanteenBase
  id: CMMetalFlask
  name: "металева колба"
  description: "Металева колба з пристойною місткістю для рідини."
  components:
  - type: Sprite
    state: flask

- type: entity
  parent: CMCanteenBase
  id: CMMarineFlask
  name: "Морська фляга"
  description: "Металева фляга з тисненням логотипу морської піхоти, ймовірно, наповнена сумішшю води, моторного мастила та медичного спирту."
  components:
  - type: Sprite
    state: flask_marine

- type: entity
  parent: CMCanteenBase
  id: CMWEYAFlask
  name: "Фляга We-Ya"
  description: "Металева фляга з тисненням фірмового логотипу We-Ya, яку, ймовірно, якийсь корпоративний підлабузник замовив для постачання в їдальні військових кораблів ВМС США."
  components:
  - type: Sprite
    state: flask_we_ya
