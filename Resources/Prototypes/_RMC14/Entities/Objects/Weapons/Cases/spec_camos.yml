#definers
- type: entity
  parent: CMSniperEquipmentCase
  id: RMCSniperEquipmentCaseCamo
  name: sniper equipment case
  suffix: Camo Replace
  components:
  - type: ItemCamouflage
    overrideStorageReplace: true
    camouflageVariations:
      Jungle: CMSniperEquipmentCase
      Desert: RMCSniperEquipmentCaseDesert
      Snow: RMCSniperEquipmentCaseSnow
      Classic: RMCSniperEquipmentCaseClassic
      Urban: RMCSniperEquipmentCaseUrban
  - type: CMChangeUserOnVend
    addComponents:
    - type: SniperWhitelist

- type: entity
  parent: RMCGrenadeSpecEquipmentCase
  id: RMCGrenadeSpecEquipmentCaseCamo
  name: heavy grenadier equipment case
  suffix: Camo Replace
  components:
  - type: ItemCamouflage
    overrideStorageReplace: true
    camouflageVariations:
      Jungle: RMCGrenadeSpecEquipmentCase
      Desert: RMCGrenadeSpecEquipmentCaseDesert
      Snow: RMCGrenadeSpecEquipmentCaseSnow
      Classic: RMCGrenadeSpecEquipmentCaseClassic
      Urban: RMCGrenadeSpecEquipmentCaseUrban
  - type: CMChangeUserOnVend
    addComponents:
    - type: GrenadeSpecWhitelist

- type: entity
  parent: RMCDemoSpecEquipmentCase
  id: RMCDemoSpecEquipmentCaseCamo
  name: demolitionist equipment case
  suffix: Camo Replace
  components:
  - type: ItemCamouflage
    overrideStorageReplace: true
    camouflageVariations:
      Jungle: RMCDemoSpecEquipmentCase
      Desert: RMCDemoSpecEquipmentCaseDesert
      Snow: RMCDemoSpecEquipmentCaseSnow
      Classic: RMCDemoSpecEquipmentCaseClassic
      Urban: RMCDemoSpecEquipmentCaseUrban
  - type: CMChangeUserOnVend
    addComponents:
