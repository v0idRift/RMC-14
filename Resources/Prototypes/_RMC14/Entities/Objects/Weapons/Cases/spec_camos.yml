- type: entity
  parent: RMCScoutSpecEquipmentCase
  id: RMCScoutSpecEquipmentCaseCamo
  name: scout equipment case
  suffix: Camo Replace
  components:
  - type: ItemCamouflage
    overrideStorageReplace: true
    camouflageVariations:
