- type: entity
  parent: BaseItem
  id: RMCMortarKit
  name: "Переносний комплект для міномета M402"
  description: "Ручна мінометна система з екіпажем, призначена для обстрілу 80-міліметровими снарядами всього, на що вона націлена. Потрібно спочатку встановити."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar.rsi
    layers:
    - map: [ "mortar" ]
      state: mortar_m402_carry
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      mortar:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 20
        layer:
        - Impassable
        mask:
        - Impassable
        hard: false
  - type: CollisionWake
    enabled: false
  - type: Anchorable
    flags:
    - Unanchorable
  - type: Item
    size: Huge
  - type: Corrodible
    isCorrodible: false
  - type: Mortar
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: UserInterface
    interfaces:
      enum.MortarUiKey.Key:
        type: MortarBui
      enum.RMCCameraUiKey.Key:
        type: RMCCameraBui
  - type: ActivatableUI
    key: enum.MortarUiKey.Key
  - type: RMCCameraComputer
    id: RMCMortarKit
    title: rmc-mortar-camera-title
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MortarVisualLayers.State:
        mortar:
          Item: { state: mortar_m402_carry }
          Deployed: { state: mortar_m402 }
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno
  - type: RequireProjectileTarget
  - type: ImmuneToMelee
    whitelist:
      components:
      - Marine

- type: entity
  abstract: true
  parent: BaseItem
  id: RMCMortarShellBase
  name: "80-мм мінометна міна"
  description: "Мінометна міна калібру 80 мм без маркування, ймовірно, гільза."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar.rsi
    state: mortar_ammo_cas
  - type: Item
    size: Huge
  - type: MortarShell

- type: entity
  parent: RMCMortarShellBase
  id: RMCMortarShellHE
  name: "80-мм осколково-фугасна мінометна міна"
  description: "80-мм мінометна міна, заряджена осколково-фугасним зарядом."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar.rsi
    state: mortar_ammo_he
  - type: Explosive
    explosionType: RMCMortar
    maxIntensity: 30 # max 150 brute, 150 burn
    intensitySlope: 5
    totalIntensity: 800
    canCreateVacuum: false
  - type: CMExplosionEffect
  - type: RMCScorchEffect
  - type: MortarShell

- type: entity
  parent: RMCMortarShellBase
  id: RMCMortarShellFlare
  name: "80-мм освітлювальна/камерна мінометна міна"
  description: "80-мм мінометна міна, заряджена освітлювальною сигнальною ракетою та комбінованою камерою, прикріпленою до парашута."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/mortar.rsi
    state: mortar_ammo_flr
  - type: MortarShell
  - type: MortarCameraShell

- type: entity
  id: RMCMortarFlare
  name: "освітлювальний факел"
  description: "Він дуже яскравий і недосяжний."
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: PointLight
    enabled: true
    radius: 5
  - type: RandomTimedDespawn
    min: 270
    max: 330

- type: entity
  id: RMCMortarCamera
  name: "пара-камера"
  components:
  - type: Transform
    anchored: true
  - type: Eye
    drawFov: false
  - type: RMCCamera
    id: RMCMortarKit
  - type: MortarCamera
  - type: TimedDespawn
    lifetime: 180
