- type: entity
  parent: BaseWeaponBatterySmall
  id: RMCWeaponTaser
  name: "пістолет з дезактиватором"
  description: "Сучасний електрошокер, здатний стріляти кулями з іонізованою електрикою. Використовується для нелетальних захоплень."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Energy/taser.rsi
    layers:
    - state: taser
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    size: Normal
    shape: null # needed to disable the parent's weird shape
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser.ogg
  - type: Wieldable
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: ProjectileBatteryAmmoProvider
    proto: RMCProjectileTaser
    fireCost: 625
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Tag
    tags:
    - Taser
    - Sidearm
  - type: GunPointBlank
  - type: GunDualWielding
    weaponGroup: Handgun
