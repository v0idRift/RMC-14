- type: entity
  parent: CMWeaponPistolBase
  id: CMWeaponPistolMK80
  name: "Пістолет MK80"
  description: "Масивний, грізний напівавтоматичний пістолет, споряджений 9-мм патронами з плескатою головкою. Його часто можна зустріти на території ООН та країн-членів Європейського Союзу, а також у підрозділах ПВК \"Ве-Я\" та у керівників компаній. Ця зброя також проходить обмежені польові випробування в рамках програми Морської піхоти по створенню пістолетів нового покоління. На затворі викарбувано логотип We-Ya, який нагадує, хто насправді тут головний."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/mk80.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/mk80.rsi
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
  - type: Gun
    shotsPerBurst: 3
    availableModes:
    - SemiAuto
    - Burst
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_mk80.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    recoilWielded: 1
    recoilUnwielded: 2
    scatterWielded: 10
    scatterUnwielded: 10
    baseFireRate: 2
    burstScatterMult: 4
    modifiers:
      Burst:
        fireDelay: 0.1665
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazinePistolMK80
        startingItem: CMMagazinePistolMK80
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        locked: true
        startingAttachable: RMCAttachmentLaserLightModule
        whitelist:
          tags:
          - RMCAttachmentLaserLightModule
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.685, 0.125
      rmc-aslot-rail: -0.125, 0.215
      rmc-aslot-underbarrel: 0.284, -0.19
  - type: Tag
    tags:
    - Sidearm
    - RMCMK80

- type: entity
  parent: CMBaseMagazinePistol
  id: CMMagazinePistolMK80
  name: "Магазин MK80 (9мм Squash-Head)"
  components:
  - type: Tag
    tags:
    - CMMagazinePistol
    - CMMagazinePistolMK80
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridgePistol9mm
      - RCMCartridgePistol9mmSquashHead #MK80 is specially chambered to take these rounds, regular pistols cannot.
    proto: RCMCartridgePistol9mmSquashHead
    capacity: 18
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/mk80.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

