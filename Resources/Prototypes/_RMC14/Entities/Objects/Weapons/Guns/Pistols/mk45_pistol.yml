- type: entity
  parent: CMWeaponPistolBase
  id: RMCWeaponPistolMK45
  name: "MK-45 \"надпотужний\" автоматичний магнум"
  description: "Спочатку розроблений як заміна бойовому револьверу М44, він був відхилений в останню хвилину комісією, посилаючись на необхідність перезаряджати його після кожного заряджання магазину, як на занадто громіздкий і застарілий."
  suffix: Filled
  components:
  - type: RMCSelectiveFire
    scatterWielded: 10
    scatterUnwielded: 14
    baseFireRate: 1.428
  - type: GunDamageModifier
    multiplier: 1.4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.2
    accuracyMultiplierUnwielded: 0.85
  - type: PumpAction
    sound:
      path: /Audio/_RMC14/Weapons/Guns/Cock/gun_pistol_cocked.ogg
    examine: rmc-gun-rack-examine
    popup: rmc-gun-rack-first
    popupKey: rmc-gun-rack-first-with
    once: true
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/mk45.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/mk45.rsi
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazinePistolMK45
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolMK45
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentSuppressor
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS84xTelescopicScope
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentLaserSight
          - RMCAttachmentGyroscopicStabilizer
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.71, 0.095
      rmc-aslot-rail: -0.065, 0.125
      rmc-aslot-underbarrel: 0.312, -0.25

- type: entity
  parent: CMBaseMagazinePistol
  id: RMCMagazinePistolMK45
  name: "магазин mk-45 automagnum (.45)"
  description: "Магазин для пістолета."
  components:
  - type: Tag
    tags:
    - CMMagazinePistol
    - RMCMagazinePistolMK45
  - type: Item
    size: Tiny
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridgePistolMK45
    proto: CMCartridgePistolMK45
    capacity: 13
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/mk45.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: CMCartridgePistolBase
  id: CMCartridgePistolMK45
  name: "Патрон (.45 Automagnum)"
  components:
  - type: Tag
    tags:
    - Cartridge
    - CMCartridgePistolMK45
  - type: CartridgeAmmo
    proto: CMBulletPistolMK45

- type: entity
  parent: CMBulletBase
  id: CMBulletPistolMK45
  name: "потужна пістолетна куля (.45)"
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 36
  - type: CMArmorPiercing
    amount: 25
  - type: RMCProjectileAccuracy
    accuracy: 100

- type: Tag
  id: RMCMagazinePistolMK45

- type: Tag
  id: CMCartridgePistolMK45
