- type: entity
  parent: CMBaseWeaponRifle
  name: XM88 Heavy Rifle
  id: WeaponRifleXM88
  description: An experimental man-portable anti-material rifle chambered in .458 SOCOM. It must be manually chambered for every shot.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/xm88.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/xm88.rsi
  - type: Gun
    fireRate: 0.8
    shotsPerBurst: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_boomslang_fire.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 3
    recoilUnwielded: 5
    scatterWielded: 6
    scatterUnwielded: 20
    baseFireRate: 0.8
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.1
    accuracyMultiplierUnwielded: 0.5
  - type: WieldDelay
    baseDelay: 0.4
  - type: WieldableSpeedModifiers
    baseWalk: 0.92
    baseSprint: 0.87
  - type: PumpAction
    sound:
      path: /Audio/_RMC14/Weapons/Guns/Pump/gun_boomslang_lever.ogg
  - type: BallisticAmmoProvider
    cycleable: false
    whitelist:
      tags:
      - RMCCartridge458SOCOM
    capacity: 9
    proto: null
    soundInsert:
      collection: CMShotgunLoad
  - type: GunDamageModifier
    multiplier: 1
  - type: GunStacks
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentXS-9 # 99% of it is TODO
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
      rmc-aslot-stock:
        whitelist:
          tags:
          - RMCAttachmentXM88Stock
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.76, 0.0
      rmc-aslot-rail: -0.1, 0.13
      rmc-aslot-underbarrel: 0.24, -0.3
      rmc-aslot-stock: -0.485, 0.0285

- type: entity
  parent: BulletRifle10x24mm
  id: RMCBullet458SOCOM
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 104
  - type: CMArmorPiercing
    amount: 10
  - type: GunStacksProjectile
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 22
      falloff: 9999
      ignoreModifiers: true
    - range: 7
      falloff: 1
  - type: RMCProjectileAccuracy
    accuracy: 90
    thresholds:
    - range: 14
      falloff: 10

- type: entity
  parent: RMCBoxShotgunBase
  id: RMCBox458SOCOM
  name: box of .458 SOCOM
  description: A box filled with handfuls of .458 SOCOM rounds, designed for use with the XM88 heavy rifle.
  components:
  - type: Storage
    grid:
    - 0,0,21,1
    whitelist:
      tags:
      - RMCCartridge458SOCOM
  - type: StorageFill
    contents:
    - id: RMCCartridge458SOCOM
      amount: 11
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Boxes/SOCOM_box.rsi
    layers:
    - state: SOCOMFULL32subdiv
      map: [ "full" ]
    - state: Socom32e
      map: [ "empty" ]
  - type: RMCStorageEjectHand
  - type: Tag
    tags:
    - RMCBox458SOCOM

- type: Tag
  id: RMCCartridge458SOCOM

- type: Tag
  id: RMCBox458SOCOM
