  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/m54ce2.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
