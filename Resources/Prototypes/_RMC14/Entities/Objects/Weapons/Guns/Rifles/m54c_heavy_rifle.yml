      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/hpr_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/hpr_unload.ogg
