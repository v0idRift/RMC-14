    tags:
    - WeaponRifleM54CE2
    - RMCGunBipodFullAuto
  - type: Gun
    shotsPerBurst: 5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - Burst
    soundGunshot:
      collection: CMM54CShoot
