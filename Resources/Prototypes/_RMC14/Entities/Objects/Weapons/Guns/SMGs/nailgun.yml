- type: entity
  parent: CMBaseWeaponSMG
  name: "цвяходер"
  id: WeaponNailgun
  description: "Столярний інструмент, що використовується для забивання цвяхів у тверді поверхні. Звісно, якщо там нічого немає, то це просто дуже гострий цвях, який запускається з великою швидкістю..."
  suffix: Filled
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/nailgun.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/nailgun.rsi
  - type: Item
    size: Normal
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/nailgun_fire.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: 1
    recoilUnwielded: 1
    scatterWielded: 6
    scatterUnwielded: 12
    baseFireRate: 2.4
    burstScatterMult: 3
    modifiers:
      Burst:
        fireDelay: 0.0999
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.25
    accuracyMultiplierUnwielded: 1.2
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineSMGNailgun
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineSMGNailgun
  - type: GunDamageModifier
    multiplier: 1.2
  - type: Nailgun
  - type: GunGroupPenalty
    angleIncrease: 0
    recoil: 0
    damageMultiplier: 1

- type: entity
  parent: BaseMagazineRifle
  id: RMCMagazineSMGNailgun
  name: "магазин для цвяхомета (7x45 мм)"
  description: "Великий ящик великогабаритних сталевих цвяхів. На жаль, вартість виробництва цих цвяхів робить їх недоступними для більшості військових проектів, і лише деякі специфічні будівельні проекти потребують їх."
  components:
  - type: Tag
    tags:
    - CMMagazineSmg
    - RMCMagazineSMGNailgun
  - type: BallisticAmmoProvider
    cycleable: false
    whitelist:
      tags:
      - RMCCartridge7x45mm
    proto: RMCCartridge7x45mm
    capacity: 48
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/nailgun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance

- type: entity
  parent: CMCartridgeSMGBase
  id: RMCCartridge7x45mm
  name: "цвях (7x45мм)"
  components:
  - type: Tag
    tags:
    - Cartridge
    - RMCCartridge7x45mm
  - type: CartridgeAmmo
    proto: Nail7x45mm

- type: entity
  parent: RMCBaseBullet
  id: Nail7x45mm
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 25
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 22
      falloff: 9999
      ignoreModifiers: true
    - range: 4
      falloff: 6
  - type: CMArmorPiercing
    amount: 25
  - type: RMCProjectileAccuracy
    accuracy: 100
    thresholds:
    - range: 5
      falloff: 10

- type: Tag
  id: RMCMagazineSMGNailgun
