- type: entity
  parent: [ RMCBaseBreechloader, RMCBaseAttachableHolder ]
  name: "Рушниця MOU53 Break Action"
  id: WeaponShotgunMOU53
  description: "Обмежена серія потрійного пострілу Kerchner MOU53 - класика екшн-боєприпасів. Пристойна потужність ураження на середніх дистанціях, в той час як Aegis M42 є королем CQC, Kerchner MOU53 - це те, що б'є по широкій стороні цього сараю. Ця конкретна модель не може безпечно стріляти картеччю."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/mou53/jungle.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/mou53/jungle.rsi
  - type: Tag
    tags:
    - RMCWeaponShotgunMOU53
  - type: Gun
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_mou53.ogg
    shotsPerBurst: 1
  - type: Appearance
  - type: ShootUseDelay
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 2
    recoilUnwielded: 4
    scatterWielded: 9
    scatterUnwielded: 18
    baseFireRate: 2
    burstScatterMult: 1
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1
    accuracyMultiplierUnwielded: 0.95
  - type: BallisticAmmoProvider
    cycleable: true
    whitelist:
      tags:
      - RMCShellShotgunSlugs
      - RMCShellShotgunIncendiary
      - RMCShellShotgunBeanbag
      - RMCShellShotgunFlechette
    proto: CMShellShotgunSlugs
    capacity: 3 #It's a lovely triple barrel
    soundInsert:
      path: /Audio/_RMC14/Weapons/Guns/Reload/gun_mou_reload.ogg
  - type: RMCAmmoEject
    containerID: ballistic-ammo
    ejectSound:
      path: /Audio/_RMC14/Weapons/Guns/Reload/gun_mou_reload.ogg
  - type: BreechLoaded
    openSound:
      path: /Audio/_RMC14/Weapons/Guns/Breech/pkd_open_chamber.ogg
    closeSound:
      path: /Audio/_RMC14/Weapons/Guns/Breech/pkd_close_chamber.ogg
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-stock:
        whitelist:
          tags:
          - RMCAttachmentMOU53Stock
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentAngledGrip
          - RMCAttachmentVerticalGrip
          - RMCAttachmentLaserSight
