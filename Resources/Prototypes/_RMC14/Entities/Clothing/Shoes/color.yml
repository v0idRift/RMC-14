# Black
- type: entity
  parent: ClothingShoesBase
  id: RMCShoesBlack
  name: "чорні туфлі"
  description: "Пара чорних туфель."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Shoes/Sneakers/black.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Shoes/Sneakers/black.rsi
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: ItemSlots
    slots:
      item:
        name: holdout
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m42a2.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m42a2.ogg
        whitelist:
          tags:
          - Holdout
        startingItem: RMCSpaceCash1
  - type: CMItemSlots
    startingItem: RMCSpaceCash1

