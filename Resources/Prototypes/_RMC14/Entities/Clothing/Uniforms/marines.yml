# Auxiliary
# IO
- type: entity
  parent: [RMCMarineUniformBase, RMCFoldableUniformBase]
  id: RMCUniformIntel
  name: "форма офіцера морської розвідки"
  description: "Тугіше, ніж лещата. Липкіший за олію для бороди. З ніг до голови обвішані сумками, кишенями, пакетами, ременями та поясами. Очевидно, що ви не тільки найрозумніший з розвідників, але й наймодніший. На розробку цього костюма ціла команда дослідників витратила п'ять днів. Він коштує дорожче, ніж весь Almayer... напевно."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/intel/jungle.rsi
  - type: Foldable
    unfoldVerbText: rmc-sleeves-verb-unfold
    foldVerbText: rmc-sleeves-verb-fold
  - type: ItemCamouflage
    camouflageVariations:
      Jungle: _RMC14/Objects/Clothing/Uniforms/intel/jungle.rsi
      Desert: _RMC14/Objects/Clothing/Uniforms/intel/desert.rsi
      Snow: _RMC14/Objects/Clothing/Uniforms/intel/snow.rsi
      Classic: _RMC14/Objects/Clothing/Uniforms/intel/classic.rsi
      Urban: _RMC14/Objects/Clothing/Uniforms/intel/urban.rsi
  - type: Tag
    tags:
    - RMCUniformIntel

