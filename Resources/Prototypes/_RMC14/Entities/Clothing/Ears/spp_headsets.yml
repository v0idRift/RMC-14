  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPCommand
  name: "ключ шифрування командного радіо SPP"
  components:
  - type: EncryptionKey
    channels:
    - SPP
    - SPPCommand
    - SPPEngi
    - SPPMed
    - SPPCCT
    defaultChannel: SPP

- type: entity
  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPEngineer
