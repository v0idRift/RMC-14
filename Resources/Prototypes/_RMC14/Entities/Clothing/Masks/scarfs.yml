- type: entity
  parent: [ClothingMaskBaseButcherable, BaseFoldable]
  id: RMCBaseScarfMask
  abstract: true
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
    foldedHeldPrefix: flipped
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
  - type: IngestionBlocker

- type: entity
  parent: RMCBaseScarfMask
  id: RMCBaseScarfDown
  suffix: down
  abstract: true
  components:
  - type: Foldable
    folded: true
  - type: Clothing
    equippedPrefix: down
  - type: Item
    heldPrefix: down
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: false
    - state: icon
      map: ["foldedLayer"]
      visible: true

